<div class="radio-buttons distance-type">
  <div class="radio-button"
    [class.active]="distanceType$.value === 'WALK'"
    (click)="distanceType$.next('WALK')"
  >Walk</div>
  <div class="radio-button"
    [class.active]="distanceType$.value === 'BIKE'"
    (click)="distanceType$.next('BIKE')"
  >Bike</div>
  <div class="radio-button"
    [class.active]="distanceType$.value === 'DRIVE'"
    (click)="distanceType$.next('DRIVE')"
  >Drive</div>
</div>

<div *ngIf="nearByUploads$ | async as nearByUploads" class="uploaded-file-container">
  <div
    *ngFor="let uploadedFile of nearByUploads; trackBy: trackById"
    class="uploaded-file"
  >
    <div class="file-name">
      <div>{{ uploadedFile.fileName }}</div>
    </div>
    <img
      *ngIf="uploadedFile.uploadMeta"
      [src]="uploadedFile.uploadMeta.downloadUrl"
      class="file-pic"
    >
    <div
      *ngIf="!uploadedFile.uploadMeta"
      class="file-pic"
    >
      <div class="dwu-loader"></div>
    </div>
  </div>
</div>
<div *ngIf="!(nearByUploads$ | async)" class="loader-container for-page">
  <div class="dwu-loader"></div>
</div>
