<div class="control-bar">
  <dwu-user-login></dwu-user-login>
  <dwu-file-uploader
    *ngIf="firebaseAuthService.user$ | async as user"
    (fileChange)="onFileChange($event, user)"
  ></dwu-file-uploader>
  <dwu-zoom-level-picker
    [(zoomLevel)]="zoomLevel"
  ></dwu-zoom-level-picker>
</div>
<dwu-image-grid
  [files]="uploadedFiles$ | async"
  [zoomLevel]="zoomLevel"
></dwu-image-grid>
