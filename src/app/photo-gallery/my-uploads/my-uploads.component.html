
<ng-container *ngIf="user$ | async as user; else loginTemplate">
  <!-- <div *ngIf="viewingFilePicker">
    <dwu-ml-file-explorer></dwu-ml-file-explorer>
  </div> -->

  <div class="control-bar">
    <div class="left-side">

<!--       <div
        class="file-picker-icon-container"
        (click)="viewingFilePicker = !viewingFilePicker"
      >
        <span
          class="material-icons file-picker-icon"
          [class.active]="viewingFilePicker"
        >folder</span>

      <dwu-user-login></dwu-user-login>
      <dwu-file-uploader
        (fileChange)="onFileChange($event, user)"
      ></dwu-file-uploader>
    </div>
    <div class="right-side">
      <dwu-zoom-level-picker
        [(zoomLevel)]="zoomLevel"
      ></dwu-zoom-level-picker>

    [zoomLevel]="zoomLevel"
    (deleteImage)="onDeleteImage($event, user)"
  ></dwu-image-grid>

<ng-template #loginTemplate>
  <div class="login-container">
    <dwu-user-login></dwu-user-login>

</ng-template>
