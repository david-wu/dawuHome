<div class="top-nav">
  <div class="page-title-container">
    <div>Picture Piper</div>
  </div>
  <div class="right-section">
    <div class="nav-items-container" *ngIf="user$ | async">
      <div
        class="nav-item"
        [routerLinkActive]="['active']"
        [routerLink]="['/pp/image-sources']"
      >Image Sources</div>
      <div
        class="nav-item"
        [routerLinkActive]="['active']"
        [routerLink]="['/pp/image-streams']"
      >Streams</div>
      <div
        class="nav-item"
        [routerLinkActive]="['active']"
        [routerLink]="['/pp/effects']"
      >Effects</div>
      <dwu-user-login></dwu-user-login>
    </div>
  </div>
</div>
<div
  class="main-content"
  *ngIf="user$ | async; else loginTemplate"
>
  <router-outlet></router-outlet>
</div>

<ng-template #loginTemplate>
  <div class="login-page">
    <h3>
      Welcome to the Picture Piper Platform!
    </h3>
    <dwu-user-login></dwu-user-login>
  </div>
</ng-template>
