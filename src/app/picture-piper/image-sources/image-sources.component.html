<div
  *ngIf="user$ | async; else loginTemplate"
  class="page-container"
>
  <div
    class="left-side"
    [class.expanded]="leftSideExpanded"
  >
    <div class="control-buttons">
      <div
        class="wide-button"
        (click)="onCreateSource()"
      >
        + New Source
      </div>
      <div
        class="icon-button"
        [routerLink]="['intro']"
        [routerLinkActive]="['active']"
      >
        <span class="material-icons">help</span>
      </div>
    </div>
    <dwu-search-input
      [(searchText)]="filterStr"
      [placeholder]="'search..'"
    ></dwu-search-input>
    <dwu-resource-selector
      class="file-explorer"
      [resources]="imageSourcesList$ | async"
      [filterStr]="filterStr"
      [selectedResourceId]="selectedImageSourceId$ | async"
      (selectedResourceIdChange)="onSelectedImageSourceIdChange($event)"
    ></dwu-resource-selector>
  </div>
  <div class="right-side">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #loginTemplate>
  login
</ng-template>
