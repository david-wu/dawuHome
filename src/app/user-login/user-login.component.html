
<div [class.invisible]="!(authLoading$ | async)">
  loading..
</div>
<div [class.invisible]="authLoading$ | async">
  <div
    #loginRef
    [class.invisible]="!(canLogin$ | async)"
  ></div>

  <ng-container *ngIf="user$ | async as user">
    <div>{{ user.email }}</div>
    <div
      class="sign-out-button"
      (click)="signOut()"
    >Sign Out</div>
  </ng-container>
</div>
