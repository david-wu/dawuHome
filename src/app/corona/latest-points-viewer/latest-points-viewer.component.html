<div class="table-container">
    <mat-table [dataSource]="tableData$ | async" matSort (matSortChange)="onSortChange($event)">

        <ng-container matColumnDef="location">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Location</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cases">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Cases</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.cases }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="new">
          <mat-header-cell *matHeaderCellDef mat-sort-header>New</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.new }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="deaths">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.deaths }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="newDeaths">
          <mat-header-cell *matHeaderCellDef mat-sort-header>New Deaths</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.newDeaths }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
