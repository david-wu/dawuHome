<div class="header">
    <div>{{ location }}</div>
    <div *ngIf="(coronaFile$ | async)?.population as population" class="population">
        Population: {{ population.toLocaleString() }}
    </div>
</div>
<div *ngIf="isLoading$ | async">
    loading..
</div>
<dwu-corona-dashboard
    *ngIf="coronaFile$ | async as coronaFile"
    [coronaFile]="coronaFile"
></dwu-corona-dashboard>
