<div *ngIf="showUploadButton" class="upload-container">
  <div class="file-label">
    {{ file ? file.name : 'no file selected' }}
  </div>
  <label for="select-file-button">
    <div class="upload-button">
      Select File
    </div>
  </label>
  <div
    (click)="upload()"
    class="upload-button"
    [attr.disabled]="file ? null : true"
  >
    Upload
  </div>
</div>

<label *ngIf="!showUploadButton" for="select-file-button">
  <div class="upload-button">
    Select File
  </div>
</label>

<input
  type="file"
  accept="image/*"
  (change)="onFileChange($event)"
  class="upload-input"
  id="select-file-button"
>
