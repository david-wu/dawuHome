<h2>Backyard Patio</h2>
<div class="demo-container">
  <div class="image-card-container">
    <div *ngFor="let image of images" class="image-card" (click)="magnifiedImage = image">
      <img class="sm-image" [src]="getSmSrc(image)">
    </div>
  </div>
</div>

<div *ngIf="magnifiedImage" class="magnified-image-container" (click)="magnifiedImage = undefined">
  <img [src]="getLgSrc(magnifiedImage)" class="magnified-image">
</div>
